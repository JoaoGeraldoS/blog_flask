<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/add_update.css">
    <title>Admin | Autor</title>
</head>
<body>
    <div class="container">
        <h1>Atualizar</h1>

        <form action="" method="post" class="form-container" enctype="multipart/form-data">
            <div class="input-group">
                <label for="title">Título</label>
                <input type="text" name="title" placeholder="Digite o título" class="input-field">
            </div>

            <div class="input-group">
                <label for="conteudo">Conteúdo</label>
                <textarea name="conteudo" class="textarea-field" placeholder="Digite o conteúdo"></textarea>
            </div>

            <div class="input-group">
                <label for="auth">Autor</label>
                <input type="text" name="auth" placeholder="Digite o autor" class="input-field">
            </div>

            <div>
                <label for="imagem">Enviar imagem</label>
                <input type="file" name="file" id="">

            </div>

            <input type="submit" value="Postar" class="submit-btn">
        </form>

        <a href="{{ url_for('admin.dashboard') }}" class="back-link">Voltar</a>
    </div>
</body>
</html>
